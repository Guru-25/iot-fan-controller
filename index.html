<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Control fan from anywhere. Turn the fan on or off, adjust its speed, and control the LED light.">
    <meta property="og:title" content="Fan Controller">
    <meta property="og:description"
      content="Control fan from anywhere. Turn the fan on or off, adjust its speed, and control the LED light.">
    <meta property="og:image" content="favicon.ico">
    <meta property="og:type" content="website">
    <title>Fan Controller</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="container">

      &nbsp;&nbsp;&nbsp;&nbsp;
      <div class="container2">
        <div id="result"></div>
        <br>
        <div class="loader2" id="loader2" style="display: none;"></div>
      </div>

      <br>
      <br>
      
      <div class="loader" id="loader"></div>
      <div id="error-catch" style="display: none;">
        
        <div>
          <b>&nbsp;&nbsp;&nbsp;&nbsp;Power:&nbsp;&nbsp;&nbsp;&nbsp;</b>
          <label class="switch">
            <input type="checkbox" id="power-switch" onclick="togglePower()">
            <span class="slider round"></span>
          </label>
        </div>

      </div>

      <br>
      <br>

      <div id="offline-error" style="display: none;">
        <div>
          <b>&nbsp;&nbsp;&nbsp;&nbsp;Speed:&nbsp;&nbsp;&nbsp;&nbsp;</b>
          <button data-speed="1" onclick="setFanSpeed(1)">Speed 1</button>
          <br>
          <b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>
          <button data-speed="2" onclick="setFanSpeed(2)">Speed 2</button>
          <br>
          <b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>
          <button data-speed="3" onclick="setFanSpeed(3)">Speed 3</button>
          <br>
          <b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>
          <button data-speed="4" onclick="setFanSpeed(4)">Speed 4</button>
          <br>
          <b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>
          <button data-speed="5" onclick="setFanSpeed(5)">Speed 5</button>
          <br>
          <b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>
          <button data-speed="6" onclick="setFanSpeed(6)">Speed 6</button>
        </div>

        <br>
        <br>

        <div>
          <b>&nbsp;&nbsp;&nbsp;&nbsp;Lights:&nbsp;&nbsp;&nbsp;&nbsp;</b>
          <label class="switch">
            <input type="checkbox" id="led-switch" onclick="toggleLED()">
            <span class="slider round"></span>
          </label>
        </div>

        
      </div>
      <br>
      <br>
    </div>

    <script src="app.js"></script>

  </body>
</html>
